name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Docker login
      env: 
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
   
    - name: Build Docker image
      run: |
        docker buildx build -t borino1/docker-graphql:0.0.1 .
        docker buildx build -t borino1/docker-graphql:latest .

    - name: Push Docker image
      run: |
        docker push borino1/docker-graphql:0.0.1
        docker push borino1/docker-graphql:latest
      
